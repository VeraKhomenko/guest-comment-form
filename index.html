<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Испытание: через тернии к звёздам</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styleform.css" />
</head>

<body>
    <header class="page-header">Форма отзыва</header>
    <main>
        <form action="#" method="post" oninput="daysoutput.value=rating.value">
            <fieldset>
                <legend>Личные данные</legend>
                <div class="half-width">
                    <label for="id">ID отзыва</label>
                    <input tupe="number" name="number" id="number" value="12345" disabled>
                </div>
                <div class="half-width">
                    <label for="name">Имя путешественника</label>
                    <input tupe="name" name="name" id="name" value="Кекс">
                </div>
            </fieldset>
            <fieldset>
                <legend>Отзыв о поездке</legend>
                <div class="half-width">
                    <label for="country">Страна визита</label>
                    <input tupe="text" name="country" id="country" value="Норвегия">
                </div>
                <div class="half-width">
                    <label for="city">Город</label>
                    <select name="city">
                        <option selected>Осло</option>
                    </select>

                </div>
                <div class="half-width">
                    <label for="rating">Оценка поездки</label>
                    0 <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="10"> 10
                </div>
                <div class="half-width output-area">
                    <output name="number">10</output>
                </div>
                <label for="review">Текст отзыва</label>
                <textarea name="comment" id="review" rows="5">Это было просто мяу!</textarea>
            </fieldset>
            <fieldset>
                <legend>Оценка отеля</legend>
                <div class="half-width">
                    <label for="hotel">Название отеля</label>
                    <input type="text" id="hotel" name="hotel" pattern="[A-Za-z]+" placeholder="Название по-английски"
                        required>
                </div>
                <div class="half-width">
                    <label for="arrival_date">Дата въезда</label>
                    <input type="text" id="arrival_date" name="arrival_date" pattern="[\d]{2}-[\d]{2}-[\d]{4}"
                        placeholder="В формате дд-мм-гггг" required>
                </div>
                <div class="one-third-width">
                    <label for="color">Цвет кроватки</label>
                    <input type="color" name="color" id="color" value="#ff0000">
                </div>
                <div class="two-third-width">
                    <label for="dish_rating">Оценка обедов</label>
                    <select>
                        <option selected>Подушечки оближешь</option>
                        <option>Морской окунь</option>
                        <option>Карась</option>
                        <option>Зеркальный карп</option>
                    </select>
                </div>
                <label for="fish">Самая вкусная рыба</label>
                <select name="fish" multiple size="6">
                    <option selected> Норвежский лосось</option>
                    <option> Зубатка</option>
                    <option selected> Морской окунь</option>
                    <option> Карась</option>
                    <option> Зеркальный карп</option>
                </select>
            </fieldset>
            <div class="buttons">
                <input type="submit" value="Оценить">
                <input type="submit" value="Сбросить">
            </div>
        </form>

    </main>
    <footer class="page-footer"></footer>
</body>

</html>
